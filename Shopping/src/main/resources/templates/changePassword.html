<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Title</title>
    <link rel="icon" type="image/icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/register.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>
<div class="container">
    <div class="center">
        <h1>Change password</h1>
        <form th:method="POST" th:action="@{/auth/changePassword}">
            <input type="hidden" name="email" id="email" th:value="*{email}">
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="confirmPassword" required>
                <span></span>
                <label>Confirm password</label>
            </div>
            <p th:if="${wrongPass}"
               class=" errors alertalert-danger">Wrong confirm password!</p>
            <input name="submit" type="Submit" value="Change">
        </form>
    </div>
</div>
</body>
</html>
