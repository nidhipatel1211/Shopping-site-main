<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Shopping - Checkout </title>
    <link rel="icon" type="image/icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="/css/cardInformation.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>

<body>
<div class="container">
    <div class="left">
        <p>Payment methods</p>
        <hr style="border:1px solid #ccc; margin: 0 15px;"/>
        <div class="methods">
            <div onclick="doFun()" id="tColorA" style="color: green;"><i class="fa fa-credit-card-alt"
                                                                         aria-hidden="true" style="color: green;"></i>Payment
                by card
            </div>
        </div>
    </div>
    <div class="center">
        <div class="card-cantainer">
            <div class="front">
                <div class="image">
                    <img src="/images/chip.png"/>
                    <img src="/images/visa.png"/>
                </div>
                <div class="card-number-box">#### #### #### ####</div>
                <div class="flexBox">
                    <div class="box">
                        <span style="color: #FFF;">Card holder</span>
                        <div class="card-holder-name" style="color: #FFF;">Full Name</div>
                    </div>
                    <div class="box">
                        <span style="color: #FFF;">Expires</span>
                        <div class="expiration">
                            <span class="exp-month" style="color: #FFF;">mm</span>
                            <span class="exp-year" style="color: #FFF;">yyyy</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>CVV</span>
                    <div class="cvv-box"></div>
                    <img src="/images/visa.png" alt=""/>
                </div>
            </div>
        </div>
        <form th:action="@{/creditCard/payWithCard}" th:method="POST">
            <div class="inputBox">
                <span>Card number</span>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="19" class="card-number-input"/>
            </div>
            <div class="inputBox">
                <span>Card holder</span>
                <input type="text" id="ownerName" name="ownerName" maxlength="16" class="card-holder-input"/>
            </div>
            <div class="flexBox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="month" id="month" class="month-input">
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="year" id="year" class="year-input">
                        <option value="year" selected disabled>year</option>
                        <option value="2023">2025</option>
                        <option value="2023">2026</option>
                        <option value="2023">2027</option>
                        <option value="2023">2028</option>
                        <option value="2023">2029</option>
                        <option value="2023">2030</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" id="ccv" name="cvcCode" maxlength="4" class="cvv-input"/>
                </div>
            </div>
            <div class="saveCard">
                <input type="checkbox" name="save" id="save" value=true/>
                <label>Save this card</label>
            </div>
            <button value="submit" id="submit-btn" class="submit-btn">SUBMIT</button>
        </form>
    </div>
    <div class="right">
        <p>Order information</p>
        <hr style="border: 1px solid #ccc; margin: 0 15px;"/>
        <div class="details">
            <div class="shopping-cart">
                <div class="box" th:each="item : ${cartItems}" th:object="${item}">

                    <img th:src="*{image}"/>
                    <div class="content">
                        <h3 th:text="*{productName}"></h3>
                        <span class="price" th:text="*{amount}"></span><br/>
                        <span class="quantity" th:text="*{quantity}"></span>
                    </div>
                </div>
                <div class="total">
                    <h3 th:text="'Total: ' + ${total}"></h3>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/cardInfo.js"></script>

</html>
