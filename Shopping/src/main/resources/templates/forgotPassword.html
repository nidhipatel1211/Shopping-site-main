<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Title</title>
    <link rel="icon" type="image/icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/register.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>
<div class="container">
    <div class="center">
        <h1>Forgot password</h1>
        <form th:method="POST" th:action="@{/auth/forgotPassword}">
            <div class="txt_field">
                <input type="email" name="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <p th:if="${invalidEmail}"
               class=" errors alertalert-danger">Email doesn't exist!</p>
            <p th:if="${validEmail}"
               class=" errors alertalert-danger">Confirmation was sent! Check your email. </p>

            <input name="submit" type="Submit" value="Send">
        </form>
    </div>
</div>
</body>
</html>
